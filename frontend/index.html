<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatRoom # Made in GOLANG</title>

    <!-- CDN for the bootstrap # 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Link tot the CSS -->
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="text-uppercase">Welcome to the chatroom made in GOLANG</h1>
      </header>

      <main>
        <div id="chat-header">
          <p>You are currently in <span class="fw-bold">GENERAL</span> chat</p>
        </div>

        <div id="chat-body">
          <!-- This will chnage the chatroom -->
          <form class="my-3" id="changeChatroomForm">
            <div class="row align-items-center">
              <label for="chatroom" class="fw-bold col-md-1">Chatroom: </label>
              <div class="col-md-9">
                <input
                  type="text"
                  name="chatroom"
                  id="chatroom"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Change Chatroom"
                class="btn btn-secondary col-md-2"
              />
            </div>
          </form>

          <form action="" id="chatroomMessagesForm">
            <div class="row">
              <div class="col-md-12">
                <textarea
                  name="chatroomMessages"
                  id="chatroomMessages"
                  cols="30"
                  rows="10"
                  readonly
                  placeholder="Welcome to the Chatroom"
                  class="form-control p-0 my-3"
                ></textarea>
              </div>
            </div>

            <div class="row align-items-center">
              <label for="Message" class="fw-bold col-md-2"
                >Enter Message:
              </label>
              <div class="col-md-8">
                <input
                  type="text"
                  name="chatroomMessage"
                  id="chatroomMessage"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Send Message"
                class="btn btn-primary col-md-2"
              />
            </div>
          </form>
        </div>
      </main>
    </div>

    <!-- CDN for the bootstarp # 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Js -->
    <script src="script/index.js"></script>
  </body>
</html>
